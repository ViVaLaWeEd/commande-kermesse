
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Fiche de Commande - Kermesse École</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fdf6e3;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #d35400;
    }
    .form-section {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #ccc;
    }
    .form-section h2 {
      color: #2980b9;
    }
    .item-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }
    .item-row span {
      flex: 1;
    }
    .item-controls {
      display: flex;
      align-items: center;
    }
    .item-controls button {
      width: 30px;
      height: 30px;
      font-size: 18px;
      margin: 0 5px;
    }
    .total-section {
      background: #2ecc71;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
      border-radius: 10px;
    }
    .submit-btn {
      background: linear-gradient(to right, #f39c12, #f1c40f);
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>RESTAURATION</h1>
  <div class="form-section">
    <h2>Fiche de Commande - Kermesse École</h2>
    <form id="orderForm">
      <p>Commande N° <span id="orderNumber">001</span></p>
      <label>Nom et Prénom *: <input type="text" id="name" required></label>

      <div class="form-section">
        <h2>Accompagnements</h2>
        <div class="item-row">
          <span>Frites (3€)</span>
          <div class="item-controls">
            <button type="button" onclick="updateQty('Frites', -1)">-</button>
            <span id="qty-Frites">0</span>
            <button type="button" onclick="updateQty('Frites', 1)">+</button>
          </div>
        </div>
        <div class="item-row">
          <span>Chips (1€)</span>
          <div class="item-controls">
            <button type="button" onclick="updateQty('Chips', -1)">-</button>
            <span id="qty-Chips">0</span>
            <button type="button" onclick="updateQty('Chips', 1)">+</button>
          </div>
        </div>
        <div class="item-row">
          <span>Tomates Cerises (2€)</span>
          <div class="item-controls">
            <button type="button" onclick="updateQty('Tomates Cerises', -1)">-</button>
            <span id="qty-Tomates Cerises">0</span>
            <button type="button" onclick="updateQty('Tomates Cerises', 1)">+</button>
          </div>
        </div>
      </div>

      <div class="form-section">
        <h2>Sandwiches Baguette</h2>
        <div class="item-row">
          <span>Fromage (3€)</span>
          <div class="item-controls">
            <button type="button" onclick="updateQty('Sandwich Fromage', -1)">-</button>
            <span id="qty-Sandwich Fromage">0</span>
            <button type="button" onclick="updateQty('Sandwich Fromage', 1)">+</button>
          </div>
        </div>
        <div class="item-row">
          <span>Jambon (3€)</span>
          <div class="item-controls">
            <button type="button" onclick="updateQty('Sandwich Jambon', -1)">-</button>
            <span id="qty-Sandwich Jambon">0</span>
            <button type="button" onclick="updateQty('Sandwich Jambon', 1)">+</button>
          </div>
        </div>
        <div class="item-row">
          <span>Saucisse (3€)</span>
          <div class="item-controls">
            <button type="button" onclick="updateQty('Sandwich Saucisse', -1)">-</button>
            <span id="qty-Sandwich Saucisse">0</span>
            <button type="button" onclick="updateQty('Sandwich Saucisse', 1)">+</button>
          </div>
        </div>
        <div class="item-row">
          <span>Merguez (3€)</span>
          <div class="item-controls">
            <button type="button" onclick="updateQty('Sandwich Merguez', -1)">-</button>
            <span id="qty-Sandwich Merguez">0</span>
            <button type="button" onclick="updateQty('Sandwich Merguez', 1)">+</button>
          </div>
        </div>
        <div class="item-row">
          <span>Filet Américain (3€)</span>
          <div class="item-controls">
            <button type="button" onclick="updateQty('Sandwich Filet Américain', -1)">-</button>
            <span id="qty-Sandwich Filet Américain">0</span>
            <button type="button" onclick="updateQty('Sandwich Filet Américain', 1)">+</button>
          </div>
        </div>
      </div>

      <div class="total-section">
        TOTAL À PAYER : <span id="totalPrice">0,00 €</span>
      </div>

      <button type="submit" class="submit-btn">VALIDER LA COMMANDE</button>
    </form>
  </div>

  <script>
    const prices = {
      "Frites": 3,
      "Chips": 1,
      "Tomates Cerises": 2,
      "Sandwich Fromage": 3,
      "Sandwich Jambon": 3,
      "Sandwich Saucisse": 3,
      "Sandwich Merguez": 3,
      "Sandwich Filet Américain": 3
    };

    let orderCounter = 1;

    function updateQty(item, delta) {
      const qtySpan = document.getElementById('qty-' + item);
      let qty = parseInt(qtySpan.textContent);
      qty = Math.max(0, qty + delta);
      qtySpan.textContent = qty;
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      for (const item in prices) {
        const qty = parseInt(document.getElementById('qty-' + item).textContent);
        total += qty * prices[item];
      }
      document.getElementById('totalPrice').textContent = total.toFixed(2) + ' €';
    }

    document.getElementById('orderForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const items = [];

      for (const item in prices) {
        const qty = parseInt(document.getElementById('qty-' + item).textContent);
        if (qty > 0) {
          items.push({ name: item, quantity: qty, price: prices[item] });
        }
      }

      const response = await fetch('https://script.google.com/macros/s/AKfycbyLZhJOpsMNLVgdBnDAciz13VNCaC0lkk9gex7pwyHeA0T6da8H3jjniPZhFMKh_kia/exec', {
        method: 'POST',
        body: JSON.stringify({ name, items }),
        headers: { 'Content-Type': 'application/json' }
      });

      const result = await response.json();
      alert(`Commande envoyée ! Numéro : ${result.orderNumber}`);

      // Reset form
      document.getElementById('name').value = '';
      for (const item in prices) {
        document.getElementById('qty-' + item).textContent = '0';
      }
      updateTotal();
      orderCounter++;
      document.getElementById('orderNumber').textContent = String(orderCounter).padStart(3, '0');
    });
  </script>
</body>
</html>
